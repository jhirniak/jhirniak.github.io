baseurl = "http://jhirniak.github.io/"
languageCode = "en-us"
title = "Home"
theme = "hugo-steam-theme"
paginate = 10

[params]

	title = "Jaroslaw Hirniak's Pirate Parrot"
	subtitle = "Fork, amplify, and release ideas."
	copyright = "Released under the MIT license."

	# You can choose between green, orange, red and blue.
	themeColor = "orange"
	# Enable Google Analytics be inserting your tracking code
	googleAnalytics = "UA-69845424-1"

	# To provide some metadata for search engines and the about section in the footer
	# feel free to add a few information about you and your website.
	name = "Jaroslaw Hirniak"
	bio = "I am software developer with deep interest in distributed and parallel systems, machine learning, and big data. I created this blog to share interesting ideas and resources as well as to publish the projects and ideas that I work on."
	description = "Jaroslaw Hirniak's rants on distributed and parallel computing, machine learning, and software engineering."
	location = "" # optional
	twitter = "ravanave" # optional
	github = "jhirniak" # optional

	# Enable a comment system
	# You can choose between Disqus or Google Plus by setting comments
	# to disqus or googleplus. For using Disqus you need to enter your
	# shortname in disqusShortname at the top of the configs. 
	comments = "googleplus"

	# Customize or translate the strings
	keepReadingStr = "Keep reading"
	backtotopStr = "Back to top"
	shareStr = "Share"
	pageNotFoundTitle = "404 - Page not found"

[taxonomies]
	tag = "tags"
	category = "categories"
	series = "series"